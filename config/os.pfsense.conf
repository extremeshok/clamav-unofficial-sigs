# pfSense 2.3 or newer (non embedded)

# Follow the installation Instructions: see the guide in the guides folder

clam_user="clamav"
clam_group="clamav"

clam_dbs="/var/db/clamav"

clamd_pid="/var/run/clamav/clamd.pid"

work_dir="/var/db/clamav-unofficial-sigs"

log_file_path="/var/log/clamav"

clamd_restart_opt="service clamav-clamd reload"

clamd_socket="/var/run/clamav/clamd.sock"

enable_gpg="no"

