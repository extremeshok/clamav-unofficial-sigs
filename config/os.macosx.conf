# Mac OS and OS X with clamav installed via homebrew

# Follow the installation Instructions: see the guide in the guides folder

clam_user="clamav"

# On some systems the clamgroup is "virusgroup"
clam_group="clamav"

clam_dbs="/var/lib/clamav"

clamd_pid="/var/run/clamd.pid"

clamscan_bin="/usr/local/bin/clamscan"

work_dir="/var/db/clamav-unofficial-sigs"

log_file_path="/var/log"

clamd_restart_opt="clamdscan --reload"

#clamd_socket="/tmp/clamd.socket"

#gpg_bin="/usr/local/bin/gpg"

enable_gpg="no"

